language: java
install: true

deploy:
  provider: codedeploy
  revision_type: github
  access_key_id: 
    secure: ""
  secret_access_key:
    secure: ""
  application: "geoscience-portal-codedeploy"
  deployment_group: "geoscience-portal-group"
  region: "ap-southeast-2"

cache: 
  directories:
    - $HOME/.m2
  branches:
    only:
      - master
  jdk:
    - oraclejdk8
