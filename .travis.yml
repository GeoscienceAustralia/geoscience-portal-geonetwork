language: java
install: true
before_deploy:
  - travis/build.sh
deploy:
  provider: codedeploy
  revision_type: github
  access_key_id: 
    secure: ""
  secret_access_key:
    secure: ""
  application: "geonetwork-codedeploy"
  deployment_group: "geonetwork-group"
  region: "ap-southeast-2"
env:
  global:
    - secure: ""
    - secure: ""
cache:
  directories:
    - $HOME/.m2
branches:
  only:
    - master
jdk:
  - oraclejdk8
