version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/geonetwork
permissions:
  - object: /home/ubuntu/geonetwork
    owner: ubuntu
    type:
      - directory
hooks:
  BeforeInstall:
    - location: scripts/create_directory.sh
      timeout: 300
      runas: ubuntu
  AfterInstall:
    - location: scripts/load_postgres.sh
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: scripts/stop_tomcat.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_tomcat.sh
      timeout: 300
      runas: root
